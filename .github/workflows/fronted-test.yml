name: Frontend E2E Tests

on:
  push:
  pull_request:
    branches:
      - "develop"
      - "test/gitflows"

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Build
        run: npm run build

      - name: Run Cypress
        run: npm run test:e2e