name: Frontend E2E Tests

on:
  push:
  pull_request:
    branches:
      - "develop"
      - "test/gitflows"
    paths:
      - "frontend/**"

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23"

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Run Build
        run: |
          cd frontend
          npm run build

      - name: Run Cypress
        run: |
          cd frontend
          npm run test:e2e