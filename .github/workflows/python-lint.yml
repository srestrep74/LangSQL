name: Python Linter

on: [push]

permissions:
  contents: write  # Grants write access to GitHub Actions

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install autopep8 autoflake flake8

      - name: Auto-format with autopep8
        run: |
          autoflake --in-place --remove-all-unused-imports --remove-unused-variables --recursive --exclude venv,__pycache__ .
          autopep8 --in-place --recursive --aggressive --exclude venv,__pycache__ .

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "style: run linter"
          git push origin HEAD:${{ github.ref }}

      - name: Lint with flake8
        run: flake8 --config=.flake8 .